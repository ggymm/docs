<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <div class="container">
        <h2>关于我</h2>
        <p>你好，我是[你的名字]，一名[你的职业或爱好]。我喜欢[你的兴趣或爱好]。</p>
        <h2>我的作品</h2>
        <p>这里展示一些我的作品。</p>
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>电子邮件: [你的电子邮件]</li>
            <li>电话: [你的电话号码]</li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 你的名字. 保留所有权利。</p>
    </footer>
</body>
</html>
